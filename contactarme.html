<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctame</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contacto.css">
</head>
<body class="container">
    <div class="form">
    <h1>Contáctame <i class="fa-solid fa-id-card"></i></h1>
    <form action="">
        <p>
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" name="nombre" id="nombre" />
        </p>

        <label for="sexo">Sexo</label>
        <ul>
            <li>
                <label for="sexo">Hombre</label>
                <input type="radio" name="sexo" value="hombre" />
            </li>
            <li>
                <label id="sexo" for="sexo">Mujer</label>
                <input type="radio" name="sexo" value="mujer" />
            </li>
        </ul>

        <p>
            <label for="nac">Fecha de nacimiento</label>
            <input type="date" name="nac" />
        </p>
        <p>
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" placeholder="ejemplo@maildeprueba" />
        </p>
        <p>
            <label for="teléfono">Teléfono</label>
            <input type="number" name="teléfono" />
        </p>
        <p>
            <label for="">Nivel de ingles</label>
            <input type="range" min="1" max="5" />
        </p>

        <label for="">Lenguajes trabajados</label>
        <ul>
            <li>
                <label for="javascript">Javascript</label>
                <input type="checkbox" name="" value="javascript" id="javascript" />
            </li>
            <li>
                <label for="python">Python</label>
                <input type="checkbox" name="" value="python" id="python" />
            </li>
            <li>
                <label for="sql">SQL</label>
                <input type="checkbox" name="" value="sql" id="sql" />
            </li>
        </ul>
        
        <input id="enviar" type="submit" value="Enviar" />
    </div>
    


    </form>
</body>
</html>
